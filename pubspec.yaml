#Si necesitas borrar la splash generada:
#flutter pub run flutter_native_splash:remove
flutter_native_splash:
  # Splash para Android <12 e iOS
  color: "#FF2B5C"           # fondo de color antes de que Flutter arranque
  image: assets/splashlogo.png   # imagen de fondo (stretch) para <Android 12
  branding: assets/branding.png # logo centrado para <Android 12
  android: true
  ios: true
  fullscreen: true

  # Splash nativo para Android 12+
  android_12:
    image: assets/splashlogo.png            # tu logo centrado
    icon_background_color: "#FF2B5C"    # color tras el icono
    branding: assets/branding.png


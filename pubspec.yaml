version: 1.0.9+21

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_chat_ui: ^1.4.4
  flutter_chat_types: ^3.1.4
  uuid: ^3.0.7
  http: ^1.2.2
  shared_preferences: ^2.2.3
  firebase_core: ^3.4.0
  firebase_messaging: ^15.1.0
  url_launcher: ^6.3.1
  intl: ^0.18.1
  geolocator: ^10.0.1
  geocoding: ^2.1.0
  share_plus: ^7.0.0
  cloud_firestore: ^5.4.0
  flutter_native_splash: ^2.4.0
  gif: ^2.3.0
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  overlay_support: ^2.1.0
  image: ^4.5.4
  carousel_slider: ^5.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/appicon.png"

